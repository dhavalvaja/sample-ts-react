name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        uses: actions/setup-node@v3
      - run: echo "hello from actions"
      - run: npm install
      - run: eslint src/**/*.ts src/**/*.tsx
      - run: npm run lint
